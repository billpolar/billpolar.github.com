<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>åœ†</title>
	<style>
	body{background: #000;}
	#c1{background: #fff;}

	</style>
	<script>
		function d2a(n){
			return n*180/Math.PI;		
		}

		
		window.onload = function(){
			var oC = document.getElementById("c1");
			var gd = oC.getContext("2d");
			var cx = 300;
			var cy = 300;
			var r = 150;
			var d = 0;

			gd.lineWidth = "20";
			var h = 60;
			gd.font = h+"px kaiti";
			var timer = setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				gd.beginPath();
				gd.arc(cx,cy,r,d2a(0),d2a(d+1),false);
				gd.strokeStyle = "rgb("+parseInt(255*d/360)+",0,0)";
				gd.stroke(); 
				var str = Math.floor(d/360*100)+"%";
				var w = gd.measureText(str).width;
				gd.fillText(str,cx-w/2,cy+h/2);
				d++;
				if (d>360) {
					clearInterval(timer);
				}
			}, 16);
		};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
