body{ background:#000;}
p{color: #fff;display: none;}
span{color:rgba(255,255,255,0); font-size:30px; font-weight:bold; opacity:0;
	transition:0.7s all ease; text-shadow:0 0 30px rgba(255,255,255,1);
}
span:hover,span.active{opacity:1;text-shadow:0 0 0 rgba(255,255,255,1);}
</style>
<script>

window.onload = function(){
	var oP = document.getElementsByTagName("p")[0];
	var str = oP.innerHTML;
	
	for(var i = 0; i < str.length; i++){
		var oSpan = document.createElement("span");
		oSpan.innerHTML = str[i];
		document.body.appendChild(oSpan);
	}
	
	var aSpan = document.body.children;
	
	var i = 0;
	var timer = setInterval(function(){
		
		aSpan[i].className = "active";
		
		i++;
		if(i == aSpan.length){
			clearInterval(timer);
		}
		
	},60); 
	
 
};
</script>
